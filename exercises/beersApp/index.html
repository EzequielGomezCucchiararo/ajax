<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beers App</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="http://bootswatch.com/superhero/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="header clearfix">
            <h2 class="text-muted">DrinkAffinity</h2>
        </div>
        <div class="jumbotron" id="search-artists">
            <h3>Search for a beer...</h3>
            <form id="sBeer" action="" method="POST" class="form-inline" role="form">

              <div class="form-group">
                <input type="text" class="form-control" id="" placeholder="Input a beer...">
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div id="list-beers" class="row"></div>

        <footer class="footer">
            <p>&copy; 2016 Company, Inc.</p>
        </footer>
    </div>
  <!-- jQuery compiled and minified -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
  <!-- Bootstrap Latest compiled and minified JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- Main JS -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
